name: Release

on:
  schedule:
    # Run monthly on the 1st at midnight UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (leave empty for auto-generated date tag)'
        required: false
        type: string

env:
  TRANSFORMS: "go_annotation"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Run pipeline
        run: just run

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            Automated monthly release of GO annotation ingest data.

            ## Transforms included
            - go_annotation (Gene Ontology annotations)
          draft: false
          prerelease: false
          files: |
            output/*_nodes.tsv
            output/*_edges.tsv
