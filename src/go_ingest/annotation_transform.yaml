name: 'go_annotation'

format: 'csv'  # is 'gaf' specifically recognized, or does it need to be specifically recognized?
delimiter: '\t'
header: none
comment_char: '!'

files:
  # Need to filter out 5052 - Contains data from multiple species of the
  # genus Aspergillus, taxon:5052, not just Aspergillus nidulans
  - './data/4932.go_annotations.gaf.gz'
  - './data/4896.go_annotations.gaf.gz'
  - './data/5052.go_annotations.gaf.gz'
  - './data/6239.go_annotations.gaf.gz'
  - './data/7227.go_annotations.gaf.gz'
  - './data/7955.go_annotations.gaf.gz'
  - './data/9031.go_annotations.gaf.gz'
  - './data/9606.go_annotations.gaf.gz'
  - './data/9615.go_annotations.gaf.gz'
  - './data/9823.go_annotations.gaf.gz'
  - './data/9913.go_annotations.gaf.gz'
  - './data/10090.go_annotations.gaf.gz'
  - './data/10116.go_annotations.gaf.gz'
  - './data/44689.go_annotations.gaf.gz'
  # - './data/162425.go_annotations.gaf.gz' # WHAT IS THIS? Commented out before me...

filters:
  - inclusion: 'include'
    column: 'Taxon'
    filter_code: 'in'
    value:
      - 'taxon:9606'
      - 'taxon:10090'
      - 'taxon:10116'
      - 'taxon:9615'
      - 'taxon:9913'
      - 'taxon:9823'
      - 'taxon:9031'
      - 'taxon:7955'
      - 'taxon:7227'
      - 'taxon:6239'
      - 'taxon:44689'
      - 'taxon:4932'
      - 'taxon:4896'
      # Aspergillus nidulans FGSC A4 - primary genomic reference
      # for Aspergillus nidulanse,
      # data inside 5052.go_annotations.gaf.gz
      - 'taxon:227321'
      - 'taxon:559292'

metadata: !include ./src/go_ingest/metadata.yaml


# http://geneontology.org/docs/go-annotation-file-gaf-format-2.2/
columns:
  - DB
  - DB_Object_ID
  - DB_Object_Symbol
  - Qualifier
  - GO_ID
  - DB_Reference
  - Evidence_Code
  - With_or_From
  - Aspect
  - DB_Object_Name
  - DB_Object_Synonym
  - DB_Object_Type
  - Taxon
  - Date
  - Assigned_By
  - Annotation_Extension
  - Gene_Product_Form_ID

edge_properties:
  - 'id'
  - 'category'
  - 'subject'
  - 'predicate'
  - 'negated'
  - 'has_evidence'
  - 'object'
  - 'publications'
  - 'aggregator_knowledge_source'
  - 'primary_knowledge_source'
  - 'knowledge_level'
  - 'agent_type'

transform_mode: 'flat'